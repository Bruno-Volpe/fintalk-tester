<!DOCTYPE html>
<html>
<head>
    <title>Fintalk Tester</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center">
        <div class="text-center">
            <div class="d-flex align-items-center justify-content-center">
                <img src="icon.webp" alt="rubber-duck" class="img-fluid" width="150">
            </div>
            <div class="d-flex justify-content-around align-items-center mt-2">
                <button id="resetStorage" class="">Reset Storage</button>
                <button id="test" class="">Start Test</button>
                <!-- <select>
                    <option>CIMED</option>
                </select> -->
            </div>
            <form id="wordForm" class="mt-4 flex-column d-flex justify-content-center align-items-center">
                <div class="mt-2 d-flex flex-row justify-content-around align-items-center send-button-div">
                    <input type="text" id="wordInput" placeholder="Digite as palavras" class="form-control">
                    <button type="submit" id="sendWordButton"><img id="sendWord" src="./sendButton.png" class="img-fluid" width="36" /></button>
                </div>
                <button id="addWord" class="mt-2">Add Word</button>
            </form>
            <div class="mt-3 text-center" id="wordList"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
